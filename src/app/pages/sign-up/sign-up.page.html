<ion-header>
  <ion-toolbar>
    <ion-title>signUp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   
    

    <ion-card *ngIf="isDiasabled; else login">

        <ion-card-header>       
            <ion-card-title>Sign In using</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label  position="floating">
              Email
            </ion-label>
            <ion-input [(ngModel)]="email">

            </ion-input>
           
          </ion-item>
          <ion-button (click)="chang()">next</ion-button>
        </ion-card-content>
      </ion-card>
      <ng-template #login>
        
    <ion-card>

        <ion-card-header>       
            <ion-card-title>Create Password</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
              <ion-label position="floating">
                Password
              </ion-label>
              <ion-input [(ngModel)]="pass" type="Password">
  
              </ion-input>
              
            </ion-item>
            </ion-card-content>
            <ion-button expand="block" (click)="signUP()">Create account</ion-button>
            </ion-card>
            
      </ng-template>
</ion-content>
